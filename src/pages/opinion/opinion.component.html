<app-header></app-header>
<div class="container" style="width: 100%!important;">
    <div class="row">
        <div class="col s12 m12 l12">
            <div class="col s12 m4 l4 borde-white" id="content-opine">
                <h2 class="white-text" id="title-opine">OPINÍON</h2>
            </div>
        </div>
        <div class="col s12 m12 l12" style="margin-top: 0.7em;">
            <div class="col s12 m9 l9">
                  <div class="col s12 m12 l12 borde" *ngFor="let item of opiniones">
                       <div class="col s12 m4 l4">
                           <img src="../../assets/noticias/noticeshome/{{item.url}}" class="img-opinion">
                       </div>
                       <div class="col s12 m8 l8">
                           <div class="height-content">
                           <h6><strong>{{item.title}}</strong></h6>
                           <p>{{item.content}}</p>
                           </div>
                           <a [routerLink]="['/opineContent']" (click)="seeOpine(item._id)">leer más...</a>
                       </div>
                  </div>
            </div>
            <div class="col s12 m3 l3">
                <div class="col s12 m12 l12 white-text center-align">
                    <img src="../../assets/pautas/LOGO-PAUTA-GRANDE-TRIPLE-A.png" class="banner-ten">
                </div>
                <div class="col s12 m12 l12 white-text center-align">
                    <img src="../../assets/pautas/LOGO-PAUTA-GRANDE-TRIPLE-A.png" class="banner-ten2">
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
